<!DOCTYPE html>
{% load static %}
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta charset="utf-8">
        <link rel="stylesheet" href="{% static "/css/style.css" %}">
        <title>L.A.STORE</title>
    </head>
<body>

<div class="sidenav">
  <a href="./valid.html">SIGN IN</a>
  <a href="./index.html">PRODUCTS</a>
  <a href="./contact.html">CONTACT</a>
  <a href="./about.html">ABOUT</a>
  <a href="./feedback.html">FEEDBACK</a>
</div>

<div class="main">

    <div class="container">
        <h1 align="center">L.A.STORE</h1>
        <div class="container-form">
            <form class="form" action="" name="registration">
                <h2 class="form__title">Регистрация</h2>

                <div class="form__group">
                    <input type="text" name="firstname" id="firstname" class="form__input" placeholder=" " required
                           pattern="[A-ZА-Я]{1}[a-zа-я]*"
                           >
                    <label class="form__label">Имя</label>
                </div>

                <div class="form__group">
                    <input type="text" name="lastname" id="lastname" class="form__input" placeholder=" " required pattern="[A-ZА-Я]{1}[a-zа-я]*">
                    <label class="form__label">Фамилия</label>
                </div>

                <div class="form__group">

                    <input type="email" name="email" id="email" class="form__input" placeholder=" " required >
                    <label class="form__label">Email</label>
                </div>

                <div class="form__group">
                    <input type="password" name="password" id="password" class="form__input" placeholder=" " required minlength="8">
                    <label class="form__label">Пароль</label>
                </div>

                <button type="submit" class="form__button">Присоединиться</button>
            </form>
        </div>

    </div>
</div>

</html>
